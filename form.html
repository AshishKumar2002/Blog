<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
</head>

<body>
    <h1>Welcome to MyAcademy</h1>
    <h2>Contact Us</h2>
    <form action="https://www.codechef.com/">
        <label for="name">Name:-</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name" /><br />
        <label for="email">Email:-</label>
        <input type="text" name="email" id="email" placeholder="Enter yor Email" /><br />
        <label for="contact">Contact:</label>
        <input type="number" name="contact" id="contact" /><br />
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Select">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="date" id="dob">
        <br>
        Rating
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating">1</label>
        <input type="radio" name="rating" id="rating1" value="2">
        <label for="rating">2</label><br>
        <label for="msg">Enter Your Message</label>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your message"></textarea><br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset">
    </form>
</body>

</html>
